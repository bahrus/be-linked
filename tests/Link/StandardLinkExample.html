<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input id=input1 readonly>
        <input id=input2 be-linked='
            Link read only property of previous element sibling to read only property of $0.
        '>
    </div>
    <div id=target></div>
    <script type=importmap>
        {
            "imports": {
                "be-enhanced/": "../../node_modules/be-enhanced/",
                "be-hive/": "../../node_modules/be-hive/",
                "be-propagating/": "../../node_modules/be-propagating/",
                "be-scoped/": "../../node_modules/be-scoped/",
                "mount-observer/": "../../node_modules/mount-observer/",
                "trans-render/": "../../node_modules/trans-render/",
                "xtal-element/": "../../node_modules/xtal-element/"
            }
        }
    </script>
    <script type=module>
        import '../../behivior.js';
    </script>
    <script>
        function runTest(){
            if(!input2.readOnly) return;
            input1.readOnly = false;
            setTimeout(() => {
                if(!input2.readOnly){
                    target.setAttribute('mark', 'good')
                }
            }, 100)
        }
        setTimeout(() => {
            runTest();
        }, 1000)
    </script>
</body>
</html>
