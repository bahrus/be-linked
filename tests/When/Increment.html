<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <paul-mccartney>
        <template>
            <paul-mccartney enh-be-linked='
                When age property of host changes increment age property of $0.
            '></paul-mccartney>
            <be-hive></be-hive>
        </template>
    </paul-mccartney>
    <div id=target></div>
    
    <script type=importmap>
        {
            "imports": {
                "be-enhanced/": "../../node_modules/be-enhanced/",
                "be-hive/": "../../node_modules/be-hive/",
                "be-propagating/": "../../node_modules/be-propagating/",
                "be-scoped/": "../../node_modules/be-scoped/",
                "mount-observer/": "../../node_modules/mount-observer/",
                "trans-render/": "../../node_modules/trans-render/",
                "xtal-element/": "../../node_modules/xtal-element/"
            }
        }
    </script>
    <script type=module>
        import '../../behivior.js';
        import '../../demo/paul-mccartney.js';
    </script>
    <script>
        function runTest(){
            const outerPM = document.querySelector('paul-mccartney');
            outerPM.age = 14;
            setTimeout(() => {
                const innerPM = outerPM.shadowRoot.querySelector('paul-mccartney');
                if(innerPM.age === 81){
                    target.setAttribute('mark', 'good')
                }
            }, 200);
        }
        setTimeout(() => {
            runTest();
        }, 1500);
    </script>
</body>
</html>
