<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id=input1>
    <script nomodule>
        export const myHandler = ({remoteInstance, adornedElement}) => ({
            value: adornedElement.value
        });
    </script>
    <input id=input2 be-linked='
        On input event of adorned element assign result of my handler to previous input element.
    '>
    <div id=target></div>
    <script type=importmap>
        {
            "imports": {
                "be-enhanced/": "../../node_modules/be-enhanced/",
                "be-exportable/": "../../node_modules/be-exportable/",
                "be-hive/": "../../node_modules/be-hive/",
                "be-propagating/": "../../node_modules/be-propagating/",
                "be-scoped/": "../../node_modules/be-scoped/",
                "trans-render/": "../../node_modules/trans-render/",
                "xtal-element/": "../../node_modules/xtal-element/"
            }
        }
    </script>
    <script type=module>
        import '../../be-linked.js';
    </script>
        <script>
            function runTest(){
                input2.value = 'hello';
                input2.dispatchEvent(new Event('input'));
                setTimeout(() => {
                    if(input1.value === 'hello'){
                        target.setAttribute('mark', 'good')
                    }
                }, 200)
            }
            setTimeout(() => {
                runTest();
            }, 4000)
        </script>
</body>
</html>
